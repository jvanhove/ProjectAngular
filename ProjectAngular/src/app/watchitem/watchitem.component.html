<div class="max-w-sm rounded overflow-hidden shadow-lg">
    <img class="w-full" src='https://image.tmdb.org/t/p/w500{{movie.poster_path}}'>
    <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{movie.title}}</div>
        <p class="text-gray-700 text-base">
            {{movie.overview}}</p>
    </div>
    <div class="px-6 pt-4 pb-2">
        <form (ngSubmit)="removeFromWatchlist(movie.id)" class="float-right">
            <button onclick="window.location.reload()" type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Remove
    

            </button>
        </form>
        <form (ngSubmit)="addToSeen(movie)"class="hue-rotate-15 float-left">
            <!-- <label for="umoeke" [(ngModel)]="movie.id" #name="ngModel" name="movieId"></label> -->
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">I've
                seen this

            </button>
        </form>
    </div>
    <div class="px-6 pt-4 pb-2">
        <form class="m-5" (ngSubmit)="postComment(movie)">
            <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                    <label for="comment" class="sr-only">Your comment</label>
                    <textarea id="comment" [(ngModel)]="comment" #name="ngModel" name="comment" rows="4"
                        class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                        placeholder="Write a comment..." required></textarea>
                </div>
                <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
                    <button type="submit"
                        class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                        Post comment
                    </button>
                    <div class="flex pl-0 space-x-1 sm:pl-2">

                    </div>
                </div>
            </div>

        </form>
        <div *ngIf="movie">
            <ul class="list-disc">
                <li *ngFor="let comment of movie.comments">{{comment}}</li>
            </ul>
        </div>
    </div>
</div>
