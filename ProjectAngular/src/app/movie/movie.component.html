    <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <img class="w-full" src='https://image.tmdb.org/t/p/w500{{movie.poster_path}}'>
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">{{movie.title}}</div>
            <p class="text-gray-700 text-base">
                {{movie.overview}}</p>
        </div>
        <div>

            </form>

            </form>
